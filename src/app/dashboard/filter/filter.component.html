<div class="card">
  <article class="filter-group">
    <header class="card-header">
      <a
        href="#"
        data-toggle="collapse"
        data-target="#collapse_2"
        aria-expanded="true"
        class=""
      >
        <i class="icon-control fa fa-chevron-down"></i>
        <h6 class="title">Sort</h6>
      </a>
    </header>
    <form
      class="filter-content collapse show"
      id="collapse_2"
      [formGroup]="sortForm"
      (ngSubmit)="sortSubmit()"
    >
      <div class="p-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="sort"
            value="priceAsc"
            formControlName="sort"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Price (low -> high)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="sort"
            value="priceDesc"
            formControlName="sort"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Price (high -> low)
          </label>
        </div>
        <button type="submit" class="btn bg-cart mt-4">Apply</button>
      </div>
      <!-- card-body.// -->
    </form>
  </article>
  <!-- filter-group .// -->
  <article class="filter-group">
    <header class="card-header">
      <a
        href="#"
        data-toggle="collapse"
        data-target="#collapse_3"
        aria-expanded="true"
        class=""
      >
        <i class="icon-control fa fa-chevron-down"></i>
        <h6 class="title">Price range</h6>
      </a>
    </header>
    <div class="filter-content collapse show" id="collapse_3">
      <div class="p-3">
        <form
          class="form-row"
          [formGroup]="filterForm"
          (ngSubmit)="onPriceRangeSubmit()"
        >
          <div class="form-group col-md-6">
            <label>Min</label>
            <input
              class="form-control"
              formControlName="min"
              placeholder="$0"
              type="number"
              value="10"
            />
          </div>
          <div class="form-group text-right col-md-6">
            <label>Max</label>
            <input
              class="form-control"
              formControlName="max"
              placeholder="$1,0000"
              type="number"
              value="3000"
            />
          </div>

          <button type="submit" class="btn bg-cart mt-4">Apply</button>
        </form>
        <br />
        <div *ngIf="invalid" class="text-danger">
          Please select a valid input.
        </div>
      </div>
      <!-- card-body.// -->
    </div>
  </article>
</div>
