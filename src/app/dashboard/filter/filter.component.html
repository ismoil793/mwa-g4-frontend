<div class="card">
  <article class="filter-group">
    <header class="card-header">
      <a
        href="#"
        data-toggle="collapse"
        data-target="#collapse_2"
        aria-expanded="true"
        class=""
      >
        <i class="icon-control fa fa-chevron-down"></i>
        <h6 class="title">Brands</h6>
      </a>
    </header>
    <div class="filter-content collapse show" id="collapse_2" style="">
      <div class="p-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
      <!-- card-body.// -->
    </div>
  </article>
  <!-- filter-group .// -->
  <article class="filter-group">
    <header class="card-header">
      <a
        href="#"
        data-toggle="collapse"
        data-target="#collapse_3"
        aria-expanded="true"
        class=""
      >
        <i class="icon-control fa fa-chevron-down"></i>
        <h6 class="title">Price range</h6>
      </a>
    </header>
    <div class="filter-content collapse show" id="collapse_3">
      <div class="p-3">
        <form class="form-row" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group col-md-6">
            <label>Min</label>
            <input
              class="form-control"
              formControlName="min"
              placeholder="$0"
              type="number"
              value="10"
            />
          </div>
          <div class="form-group text-right col-md-6">
            <label>Max</label>
            <input
              class="form-control"
              formControlName="max"
              placeholder="$1,0000"
              type="number"
              value="3000"
            />
          </div>

          <button type="submit" class="btn bg-cart mt-4">Apply</button>
        </form>
        <br />
        <div *ngIf="invalid" class="text-danger">
          Please select a valid input.
        </div>
      </div>
      <!-- card-body.// -->
    </div>
  </article>
</div>
