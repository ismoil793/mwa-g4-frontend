<div class="content-center mt-50 mb-50">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row py-4">
        <div class="mx-auto">
          <h1 class="fw-light">Purchased information</h1>
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Comments</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of purchasedData; index as i; trackBy: trackByFn"
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.offers[0].status }}</td>
            <td>{{ item.offers[0].comment }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
