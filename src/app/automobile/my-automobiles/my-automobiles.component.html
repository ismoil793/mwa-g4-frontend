<div class="content-center mt-50 mb-50">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card-header">
        <div class="d-flex align-content">
          <h5 class="d-block card-title">My automobiles</h5>
          <a
            class="nav-link d-block mx-3 btn btn-primary p-1 text-white"
            [routerLink]="['', 'automobile', 'auto-add']"
          >
            Add automobile
          </a>
        </div>
      </div>

      <br />

      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Type</th>
            <th>Status</th>
            <th scope="col">Date posted</th>
            <th scope="col">Offers</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let automobile of myAutomobiles; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td class="align-middle">{{ automobile.title }}</td>
            <td class="align-middle">{{ automobile.type }}</td>
            <td class="align-middle">
              <span
                class="badge badge-pill badge-primary"
                style="background-color: red"
                >{{ automobile.status }}</span
              >
            </td>
            <td class="align-middle">{{ automobile.createdAt | date }}</td>
            <td class="align-middle">{{ automobile.offers.length }}</td>
            <td class="align-middle">{{ automobile.price | currency }}</td>
            <td>
              <button
                (click)="onClickOffer(automobile._id)"
                type="button"
                class="btn btn-primary btn-sm"
              >
                <i class="fa fa-cart-plus mr-2"></i> Offers
              </button>
              <a
                [routerLink]="['', 'automobile', 'auto-edit', automobile._id]"
                type="button"
                class="btn btn-secondary btn-sm mx-3"
              >
                Edit
              </a>
              <a
                [routerLink]="['', 'automobile', 'auto-detail', automobile._id]"
                type="button"
                class="btn btn-success btn-sm"
              >
                View
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
