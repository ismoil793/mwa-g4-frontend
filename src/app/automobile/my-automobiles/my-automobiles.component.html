<div class="content-center mt-50 mb-50">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card-header">
        <h5 class="card-title">My automobiles</h5>
      </div>

      <br />

      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Type</th>
            <th scope="col">Date posted</th>
            <th scope="col">Offers</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let automobile of myAutomobiles; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td class="align-middle">{{ automobile.title }}</td>
            <td class="align-middle">{{ automobile.type }}</td>
            <td class="align-middle">{{ automobile.createdAt | date }}</td>
            <td class="align-middle">{{ automobile.offers.length }}</td>
            <td class="align-middle">{{ automobile.price | currency }}</td>
            <td >
              <button (click)="onClickOffer(automobile._id)"  type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-cart-plus mr-2"></i> Offers
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
