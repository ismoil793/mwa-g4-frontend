<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">

          <div class="main_image">
            <img
              src="http://localhost:3001/uploads/{{autoDetails.pictures[activeImageIdx]?.fileName}}"
              id="main_product_image"
              width="350"
            />
          </div>

          <div class="thumbnail_images">
            <ul id="thumbnail">
              <li *ngFor="let pic of autoDetails.pictures; index as i">
                <img
                  (click)="changeActiveImage(i)"
                  src="http://localhost:3001/uploads/{{pic?.fileName}}"
                  alt="{{pic?.fileName}}"
                  width="70"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{autoDetails.title}}</h3>
            <span class="heart"><i class="bx bx-heart"></i></span>
          </div>
          <div class="mt-2 pr-3 content">
            <p>
              {{autoDetails.description}}
            </p>
            <p>
              {{autoDetails.description}}
            </p>
            <p>
              Color: {{autoDetails.color}}
            </p>
            <p>
              Interior color: {{autoDetails.interiorColor}}
            </p>
            <p>
              Address: {{autoDetails.city}}, {{autoDetails.state}} {{autoDetails.zipcode}}
            </p>
          </div>
          <h3>${{autoDetails.price}}</h3>
<!--          <div class="ratings d-flex flex-row align-items-center">-->
<!--            <div class="d-flex flex-row">-->
<!--              <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>-->
<!--              <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>-->
<!--              <i class="bx bx-star"></i>-->
<!--            </div>-->
<!--            <span>441 reviews</span>-->
<!--          </div>-->

          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button (click)="buyAutomobile()" type="button" class="btn btn-dark">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
