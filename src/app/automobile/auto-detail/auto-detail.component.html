<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image">
            <img
              src="https://vehicle-images.driveway.com/t_dw_iso/t_gallery/109009/ZASPAKAN7M7D16596/64125dacd593c9c97f711927-ISOLATED.jpg"
              id="main_product_image"
              width="350"
            />
          </div>
          <div class="thumbnail_images">
            <ul id="thumbnail">
              <li>
                <img
                  onclick="changeImage(this)"
                  src="https://vehicle-images.driveway.com/t_dw_iso/t_gallery/108988/1GYKNGRS2LZ153352/6406dab0d593c9c97f510ec7-ISOLATED.jpg"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  src="https://i.imgur.com/w6kEctd.jpg"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  src="https://i.imgur.com/L7hFD8X.jpg"
                  width="70"
                />
              </li>
              <li>
                <img
                  onclick="changeImage(this)"
                  src="https://i.imgur.com/6ZufmNS.jpg"
                  width="70"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{autoDetails.title}}</h3>
            <span class="heart"><i class="bx bx-heart"></i></span>
          </div>
          <div class="mt-2 pr-3 content">
            <p>
              {{autoDetails.description}}
            </p>
          </div>
          <h3>${{autoDetails.price}}</h3>

<!--              <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>-->

<!--              <i class="bx bx-star"></i>-->
<!--            </div>-->
<!--            <span>441 reviews</span>-->
<!--          </div>-->

          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button class="btn btn-outline-dark">Buy Now</button>
            <button class="btn btn-dark">Add to Basket</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
