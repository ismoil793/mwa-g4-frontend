<div class="container mt-5 mb-5">
  <div class="row">
    <h4 class="text-center">Add new automobile</h4>
  </div>
  <div class="text-danger text-center my-2 fw-bold" *ngIf="hasError">
    <p>Please fill required fields</p>
  </div>
  <form [formGroup]="formAddCar" (ngSubmit)="createCar()" class="form-add-auto">
    <div class="form-group">
      <label for="title">Title of the offering (car)</label>
      <input
        type="text"
        class="form-control"
        name="title"
        formControlName="title"
        id="title"
        placeholder="Ex. Toyota Corolla 2011"
        required
      >
    </div>
    <div class="form-group">
      <label for="vin">VIN</label>
      <input
        type="text"
        class="form-control"
        name="vin"
        formControlName="vin"
        id="vin"
        placeholder="VIN"
        required
      >
    </div>
    <div class="form-group">
      <label for="price">Price of car</label>
      <input
        type="number"
        class="form-control"
        name="price"
        formControlName="price"
        id="price"
        placeholder="Price"
        required
      >
    </div>
    <div class="form-group">
      <label for="description">Description of car</label>
      <input
        type="text"
        class="form-control"
        name="description"
        formControlName="description"
        id="description"
        placeholder="Description"
        required
      >
    </div>
    <div class="form-group">
      <label for="description">Type of car</label>
      <input
        type="text"
        class="form-control"
        name="type"
        formControlName="type"
        id="type"
        placeholder="Type"
        required
      >
    </div>
    <div class="form-group color">
      <label for="color">Color of car</label>
      <input
        type="text"
        class="form-control"
        name="color"
        formControlName="color"
        id="color"
        placeholder="Color"
        required
      >
    </div>
    <div class="form-group color">
      <label for="interiorColor">Interior color</label>
      <input
        type="text"
        class="form-control"
        name="interiorColor"
        formControlName="interiorColor"
        id="interiorColor"
        placeholder="Color"
        required
      >
    </div>
    <div class="form-group color">
      <label for="interiorColor">State</label>
      <input
        type="text"
        class="form-control"
        name="state"
        formControlName="state"
        id="state"
        placeholder="State"
        required
      >
    </div>
    <div class="form-group color">
      <label for="interiorColor">City</label>
      <input
        type="text"
        class="form-control"
        name="city"
        formControlName="city"
        id="city"
        placeholder="City"
      >
    </div>
    <div class="form-group color">
      <label for="interiorColor">Zipcode</label>
      <input
        type="number"
        class="form-control"
        name="zipcode"
        formControlName="zipcode"
        id="zipcode"
        placeholder="Zipcode"
        required
      >
    </div>
    <div class="form-group color">
      <label for="long">Longitude</label>
      <input
        type="text"
        class="form-control"
        name="interiorColor"
        formControlName="long"
        id="long"
        placeholder="longitude"
      >
    </div>
    <div class="form-group color">
      <label for="lat">Latitude</label>
      <input
        type="text"
        class="form-control"
        name="interiorColor"
        formControlName="lat"
        id="lat"
        placeholder="latitude"
      >
    </div>
    <div class="form-group">
      <p><label for="pictures">Upload pictures</label></p>
      <input
        type="file"
        multiple
        class="form-control-file"
        id="pictures"
        (change)="onFileChange($event)"
      >
    </div>
    <div *ngIf="previews.length">
      <hr>
      <p>Previews</p>
      <div class="row">
        <div class="col-6" *ngFor="let src of previews; index as i">
          <img class="img-fluid" src="{{src}}" alt="{{i}}" />
        </div>
      </div>
      <hr>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
