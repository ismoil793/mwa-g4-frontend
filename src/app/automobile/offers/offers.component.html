<div class="content-center mt-50 mb-50">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Offer Details</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text"><b>VIN</b>: {{ vin }}</p>
          <a href="#" class="btn btn-primary">Back</a>
        </div>
      </div>
      <br />

      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr class="table-success">
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Comments</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of offers; index as i; trackBy: trackByFn">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.fullName }}</td>
            <td>{{ item.comment }}</td>
            <td>{{ item.status }}</td>
            <td>
              <ng-container *ngIf="item.status == '' || item.status == 'none'">
                <button
                  type="button"
                  (click)="onClickApproved(item._id)"
                  class="btn btn-primary btn-sm"
                >
                  Approve
                </button>
                &nbsp;
                <button
                  (click)="onClickReject(item._id)"
                  type="button"
                  class="btn btn-secondary btn-sm"
                >
                  Reject
                </button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
