<div class="justify-content-center mt-50 mb-50">
  <div class="row" *ngIf="autoCards.length > 0">
    <div class="col-md-9 mx-auto">
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let item of autoCards; index as i; trackBy: trackByFn">
          <app-auto-card
            [id]="item._id"
            [title]="item.title"
            [price]="item.price"
            [type]="item.type"
            [pictures]="item.pictures" />
        </div>
      </div>
    </div>
  </div>
</div>
