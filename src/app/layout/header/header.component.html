<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']"
        >MIU Auto Sales
        <span style="font-size: 17px" *ngIf="isLoggedIn"
          >| {{ userName }}</span
        ></a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" style="font-size: 17px">
          <li class="nav-item" *ngIf="isLoggedIn">
            <a
              class="nav-link"
              [routerLinkActive]="['active']"
              aria-current="page"
              [routerLink]="['', 'dashboard']"
              >Home</a
            >
          </li>

          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['login']">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['signup']">Signup</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a
              class="nav-link"
              [routerLinkActive]="['active']"
              [routerLink]="['', 'automobile', 'myAutomobiles']"
            >
              My Automobiles
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a
              class="nav-link"
              [routerLinkActive]="['active']"
              [routerLink]="['', 'automobile', 'purchased']"
            >
              Purchased
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" [routerLink]="['login']" (click)="logout()">
              Logout
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" [routerLink]="['search']">search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['nearby']">near by cars</a>
          </li> -->
        </ul>
        <div class="d-flex" *ngIf="isLoggedIn">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            #searchQuery
            value=""
          />
          <button class="btn btn-success" (click)="onSearch(searchQuery.value)">
            Search
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
