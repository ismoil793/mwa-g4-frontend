<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MIU Auto Sales</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" [routerLink]="['login']" (click)="logout()">
              Logout
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['login']">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" [routerLink]="['signup']">Signup</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['', '/automobile/myAutomobiles']"
            >
              My Automobiles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['search']">search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['nearby']">near by cars</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <ul>
          <li class="nav-item">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              #searchQuery
              value="ford"
            />
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-success"
              (click)="onSearch(searchQuery.value)"
            >
              Search
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
